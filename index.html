<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH PLAYアンケートへ移動中</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    .logo {
      margin-bottom: 40px;
    }
  </style>
  <script>
    const formUrls = [
  "https://docs.google.com/forms/d/e/1FAIpQLSfIQjUysiWe2SodehkNiOOJ98wSUf5tjNfHekWt-Nid6mLgKQ/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfH_dTkqgAuesB6qez3XFWHa5LTxsOS5jCxMyMVh-Iw4qeYsA/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSd06jDoG4fkM58oinDUpVHcxmyOkOlzz6p1wTFHaXVE5_aeng/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSeXDrEAB0VdKiXstYu0ASr0hv_aVo20Bao0ZdnRh6V2Z-y1_A/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSeJbJp_d1HDCym-aylj-qXfI4PT3QVAif3-TYPwZUyttmP8Qg/viewform"
];

    window.onload = function() {
      const randomIndex = Math.floor(Math.random() * formUrls.length);
      setTimeout(() => {
        window.location.href = formUrls[randomIndex];
      }, 2000); // 2秒後にリダイレクト
    };
  </script>
</head>
<body>
  <div class="logo">
    <img src="https://files.techplay.jp/TK3FV2CEC/images/logo.png" alt="TECH PLAY" width="180">
  </div>
  <h1>TECH PLAYをより良くするためのアンケートにご協力いただき、ありがとうございます。</h1>
  <p>アンケートページに自動でリダイレクトしています。<br>
    移動しない場合は、しばらくお待ちください。</p>
</body>
</html>
