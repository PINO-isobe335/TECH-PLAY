<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH PLAYアンケートへ移動中</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    .logo {
      margin-bottom: 40px;
    }
  </style>
  <script>
    const formUrls = [
  "https://docs.google.com/forms/d/e/1FAIpQLScpjUqq3iF302ThCr5UkUg8zfzqxTXx7FaX-g4EINJzeseNPA/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSeKGffMt_uh_mXO9_K0BEdIbgZH9AWnrR9gquDaEyGc2BVSow/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfjmtA-ss6T40-AY0fgIZyiW_MeHwv2UwkGepdgELoR9ihJow/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSdMFgf-SZ8xtdMGR5gQ0Wp0RfKgNAwBF-pLe0ch9TigcXjuxQ/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSchi5ZS6rzB-PM0BeyfHLBIux9Q-Q9CJzxjIIeKqJUj5UbS2Q/viewform"
];

    window.onload = function() {
      const randomIndex = Math.floor(Math.random() * formUrls.length);
      setTimeout(() => {
        window.location.href = formUrls[randomIndex];
      }, 2000); // 2秒後にリダイレクト
    };
  </script>
</head>
<body>
  <div class="logo">
    <img src="https://files.techplay.jp/TK3FV2CEC/images/logo.png" alt="TECH PLAY" width="180">
  </div>
  <h1>TECH PLAYをより良くするためのアンケートにご協力いただき、ありがとうございます。</h1>
  <p>アンケートページに自動でリダイレクトしています。<br>
    移動しない場合は、しばらくお待ちください。</p>
</body>
</html>
