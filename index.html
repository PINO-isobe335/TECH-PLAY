<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH PLAYアンケートへ移動中</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2rem;
      color: #66fcf1;
    }
    p {
      font-size: 1.2rem;
      color: #c5c6c7;
    }
    .logo {
      margin-bottom: 40px;
    }
  </style>
  <script>
    const formUrls = [
  "https://docs.google.com/forms/d/e/1FAIpQLSfG9z8MwGUvbnQu9bGM0FSWm1jxWTMV5-YVOWGQcodvrWdSeQ/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSdl2hOA_YwSFk15qz6ao9eNXOYPZ6L3sX4TOFVgtXNpPhXtEg/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfaQGLKXY-zLnIXAp9eEnE_yLj_h8eDqZ5fSCrvqkvD7yVXHA/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSe-l9YSMoDOTgnoamLlfeJg2jjQOu4BVFTu3XQbzVi04Ui2bw/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSc6BMWWs4GuQzGwEnsfSDZz084NqyCBkYQ-Zs-ebYHoC4Pl2g/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLScxZl1bjKgyY0FkHmiPrU4BE_CrcyavklpX0lFfxXsbAwMkjQ/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfzX8fQMS1lFXExPWeC4PfIZ_Iuu3yfpuyNx6jO8K5hLaA4Uw/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSexOrV-kUqU0lFRMcfAvXEjXeKuY2xfHQVfKo8r95QWUpr3ng/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfU5OsY4sOsDZNOtCLloBMMoaGL5G_cOpmMi2nPZoMgoXtvbw/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfaq0hAKxsOPGR_LuCEYnSWsLKyyykrQgGkLVVNbYbwjnLSVA/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSeaoU2fdqKAhiopQJbzg8MZAuyRQpYus1xy3c1xwl_dW5JCBQ/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLScsNhe0m3YMcs7I3EaZaMFDZqTA6OmhGfx-MZ4O60yFqxyRjQ/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfTtTLuc2Ju9NhoM6L1sTW1sUHlj9tKcPcQOme3S02Gf4YUmA/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSdD04VlMo1kZ6yx-yebJSPHyO4C6AWhZpFf_0W3_9p0Dgk9dA/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLScFV-QkFSRiWQ-501Z0NucrzDSqUb0LAdlLUU08FWlA5SEQZA/viewform"
];

    window.onload = function() {
      const randomIndex = Math.floor(Math.random() * formUrls.length);
      setTimeout(() => {
        window.location.href = formUrls[randomIndex];
      }, 2000); // 2秒後にリダイレクト
    };
  </script>
</head>
<body>
  <div class="logo">
    <img src="https://files.techplay.jp/TK3FV2CEC/images/logo.png" alt="TECH PLAY" width="180">
  </div>
  <h1>TECH PLAYをより良くするためのアンケートにご協力いただき、ありがとうございます。</h1>
  <p>アンケートページに自動でリダイレクトしています。<br>
    移動しない場合は、しばらくお待ちください。</p>
</body>
</html>
