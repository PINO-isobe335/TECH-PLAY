<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH PLAYアンケートへ移動中</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    .logo {
      margin-bottom: 40px;
    }
  </style>
  <script>
    const formUrls = [
  "https://docs.google.com/forms/d/e/1FAIpQLSdB89ro-VEg7OCL0tXJ2HZqaEHUUpV7sudQ-BYIV2n7lRwo6Q/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSd8MAi1qov_jsBE3aaZe-PsIBTO6fLdq2vqmIWQHVQ2mtVrfg/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSdQ5xT_JLaePjwNF5SCoT4KWW6UJqVQtwBcuaBUTxM6-jeTHg/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSfYgNBmTvbN0BLiOhaSaxTXcLfoVa_CcdSnZW8DuZo_upe8Kg/viewform",
  "https://docs.google.com/forms/d/e/1FAIpQLSeCj_M9u5BNzFNdQeMqxjOrL8eP-NgTL2Bsxyi-XxyJxhG--g/viewform"
];

    window.onload = function() {
      const randomIndex = Math.floor(Math.random() * formUrls.length);
      setTimeout(() => {
        window.location.href = formUrls[randomIndex];
      }, 2000); // 2秒後にリダイレクト
    };
  </script>
</head>
<body>
  <div class="logo">
    <img src="https://files.techplay.jp/TK3FV2CEC/images/logo.png" alt="TECH PLAY" width="180">
  </div>
  <h1>TECH PLAYをより良くするためのアンケートにご協力いただき、ありがとうございます。</h1>
  <p>アンケートページに自動でリダイレクトしています。<br>
    移動しない場合は、しばらくお待ちください。</p>
</body>
</html>
